<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center">Update Phone Number details</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form [formGroup]="record2Form" (ngSubmit)="editRecord()">
                    <div class="form-group">
                        <label class="col-md-4">Name</label>
                        <input type="text" class="form-control" formControlName="name" [(ngModel)]="records.name" />

                        <br>
                        <label class="col-md-4">Phone Number </label>
                        <input type="text" class="form-control" formControlName="number" [(ngModel)]="records.number" />
                    </div>
                    <div class="form-group text-center mt-3">
                        <button type="submit" class="btn btn-primary col-md-4">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
